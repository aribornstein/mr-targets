<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mixed Reality FPS for Quest 3</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
      import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/VRButton.js';

      let scene, camera, renderer;
      let controller;
      let bullets = []; // To track bullets in the scene

      // Initialize the scene, camera, and renderer
      function init() {
        // Create scene and set background color
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x505050);

        // Create a perspective camera (eye level is around 1.6 meters)
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 1.6, 0);

        // Create the WebGL renderer and enable XR
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add the VRButton to enter WebXR mode on compatible devices (like Quest 3)
        document.body.appendChild(VRButton.createButton(renderer));

        // Basic lighting
        const hemiLight = new THREE.HemisphereLight(0x606060, 0x404040);
        scene.add(hemiLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Create a simple floor
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = 0;
        scene.add(floor);

        // Set up the controller (using the first available controller)
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        // Create some sample target objects (e.g., boxes) as placeholders for enemies
        const boxGeometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
        for (let i = 0; i < 5; i++) {
          const targetMaterial = new THREE.MeshStandardMaterial({
            color: Math.random() * 0xffffff,
          });
          const target = new THREE.Mesh(boxGeometry, targetMaterial);
          target.position.set(
            Math.random() * 4 - 2,
            1.5,
            -Math.random() * 4 - 2
          );
          scene.add(target);
        }

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
      }

      // Event handler for controller "select" (typically triggered by a button press)
      function onSelect() {
        // Create a small sphere to act as a bullet
        const bulletGeometry = new THREE.SphereGeometry(0.02, 16, 16);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);

        // Position the bullet at the controller's position
        bullet.position.copy(controller.position);
        scene.add(bullet);

        // Determine the forward direction based on the controller's orientation
        const speed = 0.1;
        const direction = new THREE.Vector3(0, 0, -1);
        direction.applyQuaternion(controller.quaternion);

        // Store the velocity on the bullet object
        bullet.userData.velocity = direction.multiplyScalar(speed);

        // Keep track of the bullet so we can update it each frame
        bullets.push(bullet);
      }

      // Update bullets and render the scene for each frame
      function render() {
        // Update each bullet's position
        for (let i = bullets.length - 1; i >= 0; i--) {
          const bullet = bullets[i];
          bullet.position.add(bullet.userData.velocity);

          // Remove bullets that have traveled too far (cleanup)
          if (bullet.position.distanceTo(camera.position) > 20) {
            scene.remove(bullet);
            bullets.splice(i, 1);
          }
        }

        renderer.render(scene, camera);
      }

      // Handle window resizing
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Initialize and start the XR animation loop
      init();
      renderer.setAnimationLoop(render);
    </script>
  </body>
</html>
